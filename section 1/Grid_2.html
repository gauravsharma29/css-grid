<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positioning items</title>
    <link href="style.css" rel="stylesheet" />
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        grid-template-rows: 40px 400px 40px;
        grid-gap: 3px;
      }
      .header {
        grid-column-start: 1;
        grid-column-end: 3;
        /* SHORTHAND */
        grid-column: 2 / -1;
      }
      .menu {
        grid-row: 1 / 3;
      }
      .content {
        grid-column: 2 / -1;
      }
      .footer {
        grid-column: 1 / 3;
        /* OR this covers next 2 columns */
        grid-column: 1 / span 2;
        /* OR this is used when we do not know how many columns are at end */
        grid-column: 1 / -1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">HEADER</div>
      <div class="menu">MENU</div>
      <div class="content">CONTENT</div>
      <div class="footer">FOOTER</div>
    </div>
  </body>
</html>
